<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="clock.css">
</head>
<body>
	<div class="container">
		<div id="digitalClock">Current time is <span id="h">hour</span>:<span id="m">minute</span>:<span id="s">second</span>	</div>

			<div class="hand hourHand" ></div>
			<div class="hand minuteHand"></div>
			<div class="hand secondHand"></div>
		</div>
	</div>
</body>
<script src="clock.js"></script>
</html>
